<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>TODO</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Пользователь</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Состояние</th>
                    <th scope="col">Приоритет</th>
                    <th scope="col">Категория</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}" />
                    <td><a th:text="${task.title}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a></td>
                    <td th:text="${task.user.login}"/>
                    <td th:text="${task.created}"/>
                    <td th:text="${task.done}"/>
                    <td th:text="${task.priority.name}"/>
                    <td th:each="category : ${task.categories}" th:text="${category.name}"> </td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/create}">Добавить задание</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Просмотр задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" method="post" th:object="${task}" enctype="multipart/form-data">
            <div class="col-9" >
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Название</b></label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" readonly>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Описание</b></label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}"
                              rows="10" readonly></textarea>
                </div>
                <div class="mb-3">
                    <b>Дата создания: </b>
                    <p th:text="${task.created}"/>
                </div>
                <div class="mb-3">
                    <b>Состояние: </b>
                    <p th:text="${task.done}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-primary w-100"
                                              th:href="@{/tasks/done/{id}(id=${task.id})}">Выполнено</a></div>
                        <div class="col-4"><a class="btn btn-primary w-100"
                                              th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
